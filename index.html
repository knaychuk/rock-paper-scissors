<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>

    <div class="score-container">
        <div id="user-score">0</div>
        <div>User Choice</div>
        <div>VS</div>
        <div>Computer Choice</div>
        <div id="computer-score">0</div>

    </div>

    <div class="buttons">
        <img id="rock" src="/assets/rock.svg" onmouseover="this.src='/assets/rock-alt.svg'"
            onmouseout="this.src='/assets/rock.svg'" alt="Rock">
        <img id="paper" src="/assets/paper.svg" onmouseover="this.src='/assets/paper-alt.svg'"
            onmouseout="this.src='/assets/paper.svg'" alt="Paper">
        <img id="scissors" src="/assets/scissors.svg" onmouseover="this.src='/assets/scissors-alt.svg'"
            onmouseout="this.src='/assets/scissors.svg'" alt="Scissors">
    </div>


    <script src="/script.js"></script>
</body>

</html>
